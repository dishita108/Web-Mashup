{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoGraphics</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body style="background-color:rgb(199, 230, 240)">
    <ul class="nav justify-content-center" style="background-color:navy">
        <li class="nav-item">
          <h1 style="padding:5%;color:rgb(245, 245, 245)">EmoGraphics</h1>
        </li>
    </ul>
    <h3 style="margin:2%">Enter url of an image and get gifs related to the emotion in image!</h3>
    <form action="gifs/" method="post">
    <div class="input-group container" style="margin:5%;width:40rem;justify-content: center;">
        {% csrf_token %}
        <input type="url" class="form-control rounded" placeholder="Enter image url" aria-label="Search"
        aria-describedby="search-addon" id="i_url" name="i_url" />
        <button type="submit" class="btn btn-outline-primary">Get gif</button>
      </div>
    </form>
    <div class="container">
    {% if emotion %}
    <h4>Image given : </h4>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{img}}" alt="Card image cap">
    </div>
    <br>
    <h4>Emotion Detected : {{emotion}}</h4>
    <br>
    <h3>Related gifs are : </h3>
    {% for u in url_list %}
    
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <a href={{u}} class="card-link" target="_blank">{{u}}</a>
      </div>
    </div>
    {% endfor %}
    
    {% endif %}
  </div>
</body>
</html>
